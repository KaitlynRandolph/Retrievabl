    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    <link rel="stylesheet" href="{% static 'retrievabl/base.css' %}">

  </head>

<body>
  {% block navbar %}
    <nav class="d-flex navbar navbar-expand-md navbar-light bg-light fixed-top align-items-center">
        <a class="navbar-brand" href="{% url 'retrievabl:index' %}">
            <img style="margin-left:6px;" src="{% static 'retrievabl/images/Retrievabl.png' %}" alt="Retrievabl">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <form class=" form-inline ml-2 mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search for news" aria-label="Search" style="width:430px !important;">
                    <button class="nav-btn btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </ul>
            <ul class="navbar-nav px-3">
                <button type="donate" class="nav-btn btn btn-success my-2 my-sm-0">Donate</button>
            </ul>
        </div>

    </nav>
  {% endblock %}



{% block content %}
    {{content}}
    {% endblock %}

{% block footer %}
  <footer class="footer">
      <p class="float-right"><a class="footer-item">©Kaitlyn Randolph</a></p>
      <p><a class="footer-item" href="{% url 'retrievabl:our_mission' %}">Our Mission</a> <a class="footer-item" href="#">Contact Us</a></p>

    </footer>
  {% endblock %}
